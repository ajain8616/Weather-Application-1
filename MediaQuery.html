<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries: Width</title>
    <style>
        html{
            font-size: 1em;
            
        }
        @media screen and (width: 600px0),
        screen and(orientation: landscape)
        {
            body{
                color:red;
            }
        }
            
        </style>
</head>
<body>
   <p>A paragraph is a series of sentences that are organized and coherent, and are all related to a single topic. Almost every</p> 
   <p>piece of writing you do that is longer than a few sentences should be organized into paragraphs.</p>
</body>
</html>
